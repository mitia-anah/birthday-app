<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <title>Birthday App</title>
<script src="/style.e308ff8e.js"></script></head>

<body>
    <header>
        <h1>Birthday app</h1>
    </header>
    <main class="container">
        <form class="inputSearch">
            <div class="searchItem filter-name">
                <label for="filter-name">Filter by name:</label>
                <input type="search" class="myInput filter-name-input" placeholder="Type a name..">
            </div>
            <div class="searchMonth filter-month">
                <label for="month">Filter by month</label>
                <select name="month" class="month filter-month-select">
                    <option value="Empty">Please select a month</option>
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">Octobre</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                </select>
            </div>
            <div class="addPers">
                <button type="button" class="btn add">Add somebody</button>
            </div>
        </form>
        <div class="list-wrapper-container">
            <ul class="list-wrapper"></ul>
        </div>
    </main>
    <script src="/birthday.4fc5c73a.js" type="module"></script>
</body>

</html>
